<div class="col-md-6 offset-md-3">

    <h3>Update Appliance</h3>

    <form #basicForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name1" [(ngModel)]="appliance.name" name="name">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description1" [(ngModel)]="appliance.description"
                name="description">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</div>
